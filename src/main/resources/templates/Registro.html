<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝 Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script> -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .register-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
        margin: auto;
        margin-top: 50px;
      }
      .register-container h3 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 10px;
        padding-left: 15px;
      }
      .btn-custom {
        background-color: #28a745;
        color: white;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-custom:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h3>📝 Registro</h3>
      <form id="userForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="👤 Nombre Completo"
            id="fullName"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="📧 Correo Electrónico"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="👤 Nombre de Usuario"
            id="username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="🔒 Contraseña"
            id="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom w-100">
          ✅ Registrarse
        </button>
      </form>
      <p class="mt-3">
        ¿Ya tienes cuenta?
        <a th:href="@{/iniciarsesion}"><strong>🔑 Inicia sesión</strong></a>
      </p>
    </div>
    <script src="JS/register.js"></script>
  </body>
</html>
