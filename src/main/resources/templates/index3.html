<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Global de Energías Renovables</title>
    <link rel="stylesheet" href="index3.css">
</head>

<body>
    
    <!-- Contenedor principal -->
    <div class="contenedor">
        <!-- Botón de imagen de inicio -->
        <button class="image-btn">
            <img src="img/inicio.png" alt="Inicio">
        </button>

        <!-- Botón del logo -->
        <button class="logo-btn">
            <img src="img/logo.png" alt="Logo">
        </button>

        <!-- Contenedor para los botones de autenticación -->
        <div class="auth">
            <button class="Register">Register</button>
            <button class="Login">Login</button>
        </div>
    </div>

    <!--img1 Contenedor para la imagen de fondo y los textos -->
    <div class="contenedor-imagen">
        <img src="img/img1.png" alt="Imagen de fondo" class="imagen-fondo">
        <div class="texto-superpuesto">
            <h1 class="titulo">Sistema Global de Visualización de Energías Renovables</h1>
            <p class="descripcion">Explora datos globales sobre energías renovables y compara su impacto en el mundo.</p>
            <!-- Botones dentro de la imagen -->
            <div class="botones-imagen">
                <button class="Rankings">Rankings</button>
                <button class="Comparaciones">Comparaciones</button>
            </div>
        </div>
    </div>


    <!-- img2 -->
    <div class="contenedor-imagen">
        <img src="img/img2.png" alt="Imagen de fondo" class="imagen-fondo">
        <div class="texto-superpuesto-centro">
            <h1 class="subtitulo">Comparaciones de energías</h1>
            <div class="botones-imagen2">
                <button class="Masinfo">Más Información</button>
                <button class="Rankings2">Rankings</button>
            </div>
        </div>
    </div>

<!-- Carrusel para img3 e img4 -->
<div id="carouselProduccionConsumo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/img3.png" alt="Producción" class="d-block w-100 imagen-fondo">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="subtitulo">Producción</h1>
                <div class="botones-imagen2">
                    <button class="Masinfo">Más Información</button>
                    <button class="Rankings2">Rankings</button>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/img4.png" alt="Consumo" class="d-block w-100 imagen-fondo">
            <div class="carousel-caption d-none d-md-block">
                <h1 class="subtitulo">Consumo</h1>
                <div class="botones-imagen2">
                    <button class="Masinfo">Más Información</button>
                    <button class="Rankings2">Rankings</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduccionConsumo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProduccionConsumo" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<!-- Asegúrate de incluir Bootstrap si no lo tienes -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sección verde -->
<section class="section">
    <div class="contenedor">
        <p>Regístrate y disfruta de una experiencia completa</p>
        <div class="auth">
            <button class="Register">Register</button>
            <button class="Login">Login</button>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="Navigation-Footer">
    <div class="footer-container">
        <!-- Logo o Nombre -->
        <span class="EcoRadar">EcoRadar</span>

        <!-- Sección Sobre Nosotros -->
        <div class="sobre-nosotros">
            <span class="Sobre-Nosotros:">Sobre Nosotros</span>
            <span class="Acerca-de">Acerca de</span>
            <span class="Quienes-Somos">Quiénes Somos</span>
            <span class="Contacto">Contacto</span>
        </div>

        <!-- Imagen -->
        <div class="tt">
            <img src="img/tt.png" alt="tt">
        </div>
    </div>
</footer>

</body>

</html>
