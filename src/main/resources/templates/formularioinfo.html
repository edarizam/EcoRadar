<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Datos Energéticos</title>
    <link rel="stylesheet" href="CSS/formulario.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="JS/formulario.js" defer></script>
  </head>
  <body>
    <h1>Selección de Datos Energéticos</h1>

    <div class="main-container">
      <!-- 📊 Tipo de Información -->
      <div class="container">
        <h2>📊 Tipo de Información</h2>
        <label for="studyOption">Selecciona una opción:</label>
        <select id="studyOption">
          <option value="">Selecciona una opción</option>
          <option value="consumption">Consumo</option>
          <option value="production">Producción</option>
          <option value="solar">% Capacidad Solar Instalada</option>
          <option value="renewable">% Energía Renovable</option>
        </select>
      </div>

      <!-- ⚡ Tipo de Energía -->
      <div class="container" id="energyContainer">
        <h2>⚡ Tipo de Energía</h2>
        <label for="energyType">Selecciona un tipo de energía:</label>
        <select id="energyType">
          <option value="">Selecciona un tipo de energía</option>
          <option value="wind">Eólica</option>
          <option value="hydro">Hidráulica</option>
          <option value="solar">Solar</option>
          <option value="bio">Bioenergía y otras</option>
        </select>
      </div>

      <!-- 🔍 Búsqueda por Continente o País -->
      <div class="container">
        <h2>🔍 Búsqueda por Región o Locación</h2>
        <label for="searchType">¿Cómo deseas buscar?</label>
        <select id="searchType">
          <option value="">Selecciona una opción</option>
          <option value="continent">Por Región</option>
          <option value="country">Por Locación</option>
        </select>
      </div>

      <!-- 🌍 Selección a partir de país -->
      <div class="container" id="firstCountry">
        <h2>🌍 Locación</h2>
        <label for="countries"></label>
        <select id="countries"></select>
      </div>

      <!-- 🌍 Selección de país adicional -->
      <div class="container" id="secondCountry">
        <h2>🌍 Locación adicional</h2>
        <label for="countries"></label>
        <select id="countries1"></select>
      </div>

      <!-- 🌍 Selección a partir de Región -->
      <div class="container" id="firstCountryByRegion">
        <h2>🌍 Región</h2>
        <label for="continentSelect"></label>
        <select id="continentSelect"></select>

        <h2>Locación de la región</h2>
        <label for="countrySelect"></label>
        <select id="countrySelect" disabled></select>
      </div>

      <!-- 🌍 Selección de Región Adicional -->
      <div class="container" id="secondCountryByRegion">
        <h2>🌍 Región adicional</h2>
        <label for="continentSelect1"></label>
        <select id="continentSelect1"></select>

        <h2>Locación de la región</h2>
        <label for="countrySelect1"></label>
        <select id="countrySelect1" disabled></select>
      </div>

      <!-- 📅 Año Inicial -->
      <div class="container" id="divYearStart">
        <h2>📅 Año Inicial</h2>
        <label for="yearStart">Selecciona el año:</label>
        <select id="yearStart"></select>
      </div>

      <!-- 📅 Año Final -->
      <div class="container" id="divYearEnd">
        <h2>📅 Año Final</h2>
        <label for="yearEnd">Selecciona el año:</label>
        <select id="yearEnd"></select>
      </div>
    </div>
    <!-- 🔍 Botón de Consulta -->
    <div class="btn-container">
      <button id="consultarBtn" class="btn-consultar">🔍 Consultar</button>
    </div>

    <div>
      <h1 id="dynamicHeading"></h1>
    </div>

    <!-- 📊 Gráfica -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </body>
</html>
